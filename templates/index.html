<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>FaceID Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    main {
      flex: 1 0 auto;
    }
    footer {
      flex-shrink: 0;
      padding: 12px 0;
      background: #343a40;
      color: #fff;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .video-box {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .attendance-card {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-user-check me-2"></i>FaceID Attendance</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mb-5">
    <div class="row g-4">
      <!-- Camera Stream -->
      <div class="col-lg-8">
        <div class="card video-box">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-video me-2"></i>Camera Livestream
          </div>
          <div class="card-body p-0">
            <img src="{{ url_for('video_feed') }}" width="100%">
          </div>
        </div>
      </div>

      <!-- Attendance Log -->
      <div class="col-lg-4">
        <div class="card attendance-card">
          <div class="card-header bg-success text-white">
            <i class="fas fa-list-check me-2"></i>Danh sách điểm danh
          </div>
          <div class="card-body">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>Họ tên</th>
                  <th>Thời gian</th>
                </tr>
              </thead>
              <tbody id="log">
                <tr><td colspan="2" class="text-center text-muted">Chưa có dữ liệu</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <small>© 2025 FaceID Attendance System | Designed by Your Team</small>
  </footer>

  <!-- Script -->
  <script>
    async function loadAttendance() {
      let res = await fetch('/attendance');
      let data = await res.json();
      let log = document.getElementById('log');
      log.innerHTML = "";
      if (Object.keys(data).length === 0) {
        log.innerHTML = '<tr><td colspan="2" class="text-center text-muted">Chưa có dữ liệu</td></tr>';
      } else {
        for (const [name, time] of Object.entries(data)) {
          let row = `<tr>
                        <td><span class="badge bg-primary">${name}</span></td>
                        <td>${time}</td>
                      </tr>`;
          log.innerHTML += row;
        }
      }
    }
    setInterval(loadAttendance, 2000);
  </script>
</body>
</html>
